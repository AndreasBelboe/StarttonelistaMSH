
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>TSS – Miljøsangheftets Starttoneliste</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h1 { margin-bottom: 1em; }
    .letter-nav a {
      margin-right: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #1a0dab;
    }
    button {
      display: block;
      padding: 0.5em 1em;
      margin: 0.3em 0;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>TSS – Miljøsangheftets Starttoneliste</h1>

  <div class="letter-nav">
<a href="#A">A</a> <a href="#C">C</a> </div>
<hr/>
<h2 id="A">A</h2>
<button onclick="playSong('Akademisk bordvers')">Akademisk bordvers</button>
<h2 id="C">C</h2>
<button onclick="playSong('c3, a3')">c3, a3</button>

<script src="songTones.js"></script>
<script>
  function playSong(song) {
    const notes = songTones[song];
    if (!notes) return;

    let delay = 0;
    for (const note of notes) {
      setTimeout(() => {
        const audio = new Audio(`notes/${note}.mp3`);
        audio.play();
      }, delay);
      delay += 400;
    }
  }
</script>
</body>
</html>
