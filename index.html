  "Gammelt øl": ["A3"],
  "Gaudeamus igitur": ["D3", "G3", "A3", "D4"],
  "Gloucestershire Wassail": ["D3", "G3"],
  "Gryning vid havet": ["B3", "E3"],

  "Hej, dunkom": ["G3", "B3", "D4", "G4"],

function playSong(song) {
  const notes = songTones[song];
  if (!notes) return;

  let delay = 0;
  for (const note of notes) {
    setTimeout(() => {
      const audio = new Audio(`notes/${note}.mp3`);
      audio.play();
    }, delay);
    delay += 400;
  }
}
